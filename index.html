<!DOCTYPE html>

  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    // Код писать здесь
    const name = document.querySelector(".add-form-name")
    const text = document.querySelector(".add-form-text")
    const button = document.querySelector(".add-form-button")
    const commentsContainer = document.querySelector(".comments")
    
    const commentsGroup = [
      {name: "Глеб Фокин",
       date: "12.02.22 12:18",
       commentText:"Это будет первый комментарий на этой странице",
       likes: 3,
       isLiked: false,
      },
      {name: "Варвара Н.",
       date: "13.02.22 19:22",
       commentText:"Мне нравится как оформлена эта страница! ❤",
       likes: 75,
       isLiked: true,
      },
    ]

    const renderComments = () => {
      const commentHtml = commentsGroup.map((comment, index) => {
      return `
      <li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">${comment.commentText}</div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button data-index="${index}" class="like-button ${comment.isLiked ? "-active-like" : ""}"></button>
            </div>
          </div>
        </li>`
    }).join("");

    commentsContainer.innerHTML = commentHtml;
    likeButtonClick();
    
  }

  const likeButtonClick = () => {
  const likeButtons = document.querySelectorAll(".like-button");
  
  likeButtons.forEach((button) => {
    button.addEventListener("click", (event) => {
      event.stopPropagation();
      const index = parseInt(button.dataset.index, 10);
      const comment = commentsGroup[index];

      comment.likes = comment.isLiked ? comment.likes - 1 : comment.likes + 1;
      comment.isLiked = !comment.isLiked;

      renderComments(); 
    });
  });
};

  renderComments(); 

  button.addEventListener("click", () => {
    if (name.value.trim() === "" || text.value.trim() === "") {
      return alert("Заполните все поля!");
    }
    commentsGroup.push({
      name: name.value,
      date: new Date().toLocaleString(),
      commentText: text.value,
      likes: 0,
      isLiked: false,
    });

    name.value = "";
    text.value = "";

    renderComments();
  })

  
    renderComments();
 
      

    console.log("It works!");
  </script>
</html>
